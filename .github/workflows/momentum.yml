name: Momentum Trend Bot

on:
  schedule:
    # Runs at 00:00 UTC every day (Adjustable via Cron)
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allows you to trigger the bot manually from the "Actions" tab

jobs:
  trade-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          # Caching dependencies speeds up the workflow
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests

      - name: Run Momentum Strategy
        # Map your GitHub Secrets to Environment Variables
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python momentum_bot.py
