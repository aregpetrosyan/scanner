name: Scheduled Stock Scan

on:
  # Trigger 1: Whenever you change the code or the ticker list
  push:
    branches:
      - main
    paths:
      - 'scanner.py'
      - 'tickers.txt'

  # Trigger 2: Every 15 minutes during US Market hours (Mon-Fri)
  # 14:30 to 21:00 UTC covers 9:30 AM to 4:00 PM EST
  schedule:
    - cron: '*/15 14-20 * * 1-5'
    - cron: '0 21 * * 1-5' # Final scan at market close

  # Allow manual trigger from the GitHub Actions tab
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install yfinance requests nltk
          python -m nltk.downloader vader_lexicon

      - name: Run Market Scanner
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scanner.py
